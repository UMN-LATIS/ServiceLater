apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cla-ingress-svcl8tr
spec:
  tls:
    - hosts:
      - srvcl8tr-dev.eastus.cloudapp.azure.com
      secretName: ingress-tls
  rules:
    - host: srvcl8tr-dev.eastus.cloudapp.azure.com
      http:
        paths:
          - path: /?(.*)
            backend:
              serviceName: umnlatisservicelater-dev
              servicePort: 8080
